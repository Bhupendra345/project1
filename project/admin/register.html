<body>

    <div class="d-flex justify-content-center align-items-center vh-100  ">
        <form onsubmit="return validate()" action="registration.php" method="post" class="bg-warning p-4 text-center">
            <h3>Registiration Form</h3>

            <input  placeholder="username" class="form-control mt-4" type="text" name="username" id="username">
            <span class="error" id='user_error'></span>
            <input placeholder="password" class="form-control mt-2" type="password" name="password1" id="password1">
            <input placeholder="re-enter password" class="form-control mt-2" type="password" name="password2"
                id="password2">
            <input placeholder="mobile no." class="form-control mt-2" type="number" name="mobile" id="mobile">
            <input class="btn btn-danger mt-3" type="submit" value="Register">

        </form>

    </div>
</body>
<script>
    function validate() 
    {
       us= document.getElementById("username").value;
        pa1=document.getElementById('password1').value;
        pa2=document.getElementById('password2').value;
        mb=document.getElementById('mobile').value;

        if(us.length==0)
         {
            document.getElementById('user_error').innerHTML = "Username cannot be Empty";
            return false;
        }
        if( pa1.length==0 || pa2.length==0 || pa1!=pa2)
        {
            alert ('Password mismatch')
            return false;
        }
        if(mb.length!=10){
            alert("Mobile number should be 10 digits only");
            return false;
        }
       return true;
        
    }
</script>
